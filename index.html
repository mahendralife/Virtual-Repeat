<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <title>Virtual Repeat</title>
  <style type="text/css">
    .virtualRepeatdemoInfiniteScroll #vertical-container { height: 160px; width: 500px;  margin: auto;}
    .text-align{text-align: center;}
    .virtualRepeatdemoInfiniteScroll md-virtual-repeat-container { border: solid 1px grey; }
  </style>
</head>
<body ng-app="BlankApp" ng-cloak ng-controller="AppCtrl as ctrl" >
  <div layout="column" layout-align="center stretch">
    <div  class="text-align">
    <h1 > Virtual Repeat  | API Reference  </h1>
    <h4> <a href="https://material.angularjs.org/latest/demo/virtualRepeat"> Using Angular Material</a></h4>
  </div>
  <div layout="column" layout-align="center center">
    <pre>{{ctrl.infiniteItems | json}} </pre>
   
    <div class="virtualRepeatdemoInfiniteScroll md-block">
     <md-virtual-repeat-container id="vertical-container" >
      <md-list>
        <md-list-item md-virtual-repeat="item in ctrl.infiniteItems" ng-click="null"  md-on-demand>
              <span>{{ctrl.data[item].title}}</span>
        <md-divider></md-divider>
        </md-list-item>
      </md-list>
      </md-virtual-repeat-container>
  </div>
</div>
</div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  
  
</body>
</html>
